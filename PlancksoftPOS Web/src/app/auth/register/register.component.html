<h1 id="title" class="title">Register</h1>
<p class="sub-title">Hello! Create account with your email.</p>

<style>
  ::ng-deep .navigation .link nb-icon {
    display: none !important;
  }
</style>

<form aria-labelledby="title" [formGroup]="firstFormGroup">
  <div class="form-control-group">
    <label class="label" for="input-email">Admin Account ID</label>
    <input
      nbInput
      fullWidth
      formControlName="AdminAccountID"
      id="input-email"
      placeholder="Admin Account ID"
      fieldSize="large"
      value="admin"
      disabled
    />
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
    </span>
    <input
      nbInput
      fullWidth
      formControlName="Password"
      type="password"
      id="input-password"
      placeholder="Password"
      fieldSize="large"
      style="width: 32rem;"
      [type]="getInputType()"
    />
    <button
      nbSuffix
      nbButton
      ghost
      (click)="toggleShowPassword()"
      style="float: right; margin-top: 4px"
    >
      <nb-icon
        [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
        pack="eva"
        [attr.aria-label]="showPassword ? 'hide password' : 'show password'"
      >
      </nb-icon>
    </button>
  
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">User Name (Head of IT)</label>
    <input
      nbInput
      fullWidth
      formControlName="UserName"
      id="input-email"
      placeholder="User Name (Head of IT)"
      fieldSize="large"
    />
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox>I Accept Term & Condition</nb-checkbox>
  </div>

  <button
    nbButton
    fullWidth
    status="primary"
    size="large"
    (click)="Submit()"
    [disabled]="firstFormGroup.invalid"
  >
    Register
  </button>
</form>
