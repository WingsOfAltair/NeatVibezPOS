

<div class="row" [formGroup]="formgroup">
  <div class="col-lg-6">
    <label>{{ "GENERALWORDS.EXPENSENAME" | translate }}</label>
    <input
      type="text"
      nbInput
      formControlName="Expensename"
      fullWidth
      shape="rectangle"
      placeholder='{{ "GENERALWORDS.EXPENSENAME" | translate }}'
    />
  </div>

  <div class="col-lg-6">
    <label>{{ "GENERALWORDS.EXPENSEAMOUNT" | translate }}</label>
    <input
      type="text"
      nbInput
      fullWidth
      formControlName="Expenseamount"
      shape="rectangle"
      placeholder='{{ "GENERALWORDS.EXPENSEAMOUNT" | translate }}'
    />
  </div>

  <div class="col-lg-12 mt-3">
    <div class="buttons-row" style="text-align: end">
      <button class="col-md-2" nbButton status="primary" (click)="SubmitData()">
        {{ "GENERALWORDS.ADDEXPENSE" | translate }}
      </button>
    </div>
  </div>
</div>
