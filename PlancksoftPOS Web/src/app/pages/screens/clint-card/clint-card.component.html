<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Client Card</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6">
                        <label>Client Name</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Client Name">

                    </div>

                    <div class="col-lg-6">
                        <label>Item Name</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Item Name">

                    </div>

                    <div class="col-lg-6" style="top: 10px;">
                        <label>Item Barcode</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Item Barcode">

                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
                    </ng2-smart-table>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
