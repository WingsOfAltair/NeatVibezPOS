<nb-card-body [formGroup]="AddData">
    <div class="row">
      <div class="col-lg-12">
        <label>{{ "GENERALWORDS.ITEMNAME" | translate }}</label>
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.ITEMNAME" | translate }}'
          formControlName="ItemName"
        />
      </div>
      <div class="col-lg-12 mt-2">
        <label >{{ "GENERALWORDS.ITEMBARCODE" | translate }}</label>
        <input
          type="number"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.ITEMBARCODE" | translate }}'
          formControlName="ItemBarCode"
        />
      </div>
    </div>
  
    <div class="row mt-2">
      <div class="col-lg-12">
        <label>{{ "GENERALWORDS.ITEMQUANTITY" | translate }}</label>
        <input
          type="number"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.ITEMQUANTITY" | translate }}'
          formControlName="ItemQuantity"
        />
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px; text-align: end">
        <div class="buttons-row">
          <button
            class="col-md-2"
            nbButton
            status="primary"
            (click)="SubmitData()"
          >
          {{ "GENERALWORDS.SUBMIT" | translate }}
          </button>
          &nbsp;
          <button
          class="col-md-2"
          nbButton
          status="danger"
          (click)="UpdateData()"
        >
        {{ "GENERALWORDS.UPDATE" | translate }}
        </button>
        </div>
      </div>
    </div>
  </nb-card-body>
