<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Payment</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6">
                        <label>Amount Required</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Amount Required">

                    </div>

                    <div class="col-lg-6">
                        <label>Remainder</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Remainder">

                    </div>

                    <div class="col-lg-6" style="margin-top: 10px;">
                        <label>Paid Amount</label>
                        <input type="number" nbInput fullWidth shape="rectangle" placeholder="Paid Amount">

                    </div>

                    <div class="col-md-12">

                        <nb-radio-group>
                            <nb-radio *ngFor="let option of options" [value]="option.value">
                                {{ option.label }}
                            </nb-radio>
                        </nb-radio-group>

                    </div>

                    <div class="col-md-12">

                        <nb-checkbox (click)="toggleTextField()">With Discount</nb-checkbox>

                        <input *ngIf="showTextField" class="col-md-4 ml-3"  type="number" nbInput fullWidth shape="rectangle"
                            placeholder="Discount %">

                    </div>

                    <div class="col-md-12" style=" margin-top: 10px; text-align: end;">
                        <div class="buttons-row">
                            <button class="col-md-2" nbButton status="primary">
                                Pay
                            </button>
                            &nbsp;
                            <button class="col-md-2" nbButton status="success">
                                Client Pay
                            </button>
                            &nbsp;
                            <button class="col-md-3" nbButton status="danger">
                                Postpone Payment
                            </button>
                            &nbsp;
                            <button class="col-md-2" nbButton>
                                Clear
                            </button>
                        </div>
                    </div>

                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
