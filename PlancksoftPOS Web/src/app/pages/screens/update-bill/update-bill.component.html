<nb-card-body [formGroup]="updatebill">
    <div class="row">
      <div class="col-lg-12">
        <label>{{ "GENERALWORDS.Rwminder" | translate }}</label>
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.Rwminder" | translate }}'
          formControlName="RemainderAmount"
        />
      </div>
      <div class="col-lg-12">
        <label for="Salary">{{ "GENERALWORDS.TOTALAMOUNT" | translate }}</label>
        <input
          type="number"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.TOTALAMOUNT" | translate }}'
          formControlName="totalAmount"
        />
      </div>
  
      <div class="col-lg-12">
        <label for="EmployeePhone">{{ "GENERALWORDS.PAIDAMOUNT" | translate }}</label>
        <input
          type="number"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.PAIDAMOUNT" | translate }}'
          formControlName="PaidAmount"
        />
      </div>
      
    </div>
  
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px; text-align: end">
        <div class="buttons-row">
          <button
          class="col-md-2"
          nbButton
          status="danger"
          (click)="UpdateData()"
        >
        {{ "GENERALWORDS.UPDATE" | translate }}
        </button>
        </div>
      </div>
    </div>
  </nb-card-body>
