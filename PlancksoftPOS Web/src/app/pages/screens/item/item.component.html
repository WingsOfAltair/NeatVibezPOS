<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Items Lookup</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6">
                        <label>Item Name</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Item Name">

                    </div>

                    <div class="col-lg-6" >
                        <label>Item Barcode</label>
                        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Item Barcode">
 
                    </div>

                    <div class="col-lg-6" style="top: 10px;">
                        <label style="width: 100%;">Item Type</label>
                        <nb-select placeholder="Item Types" style="width: 20rem;">
                            <nb-option value="option1">Option 1</nb-option>
                            <nb-option value="option2">Option 2</nb-option>
                            <nb-option value="option3">Option 3</nb-option>
                        </nb-select>
                    </div>

                    <div class="col-lg-6" style="top: 10px;">
                        <label>Item Amount</label>
                        <input type="number" nbInput fullWidth shape="rectangle"
                            placeholder="Item Amount">

                    </div>


                    <div class="col-md-12" style="top: 40px; text-align: end;">
                        <div class="buttons-row ">
                            <button nbButton status="primary">
                                Search
                            </button>
                            &nbsp;
                            <button nbButton status="danger">
                                Clear
                            </button>
                            &nbsp;
                            <button nbButton>
                                Close
                            </button>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div style="margin-top: 50px;">
                            <ng2-smart-table [settings]="settings" [source]="source"
                                (deleteConfirm)="onDeleteConfirm($event)">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
