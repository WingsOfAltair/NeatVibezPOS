<div class="row">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Price Edit</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-12">
                        <label>New Paid Amount</label>
                        <input type="password" nbInput fullWidth shape="rectangle" placeholder="New Paid Amount">

                    </div>

                    <div class="col-md-12" style=" margin-top: 10px; text-align: center;">
                        <div class="buttons-row">
                            <button class="col-md-4" nbButton status="primary">
                                Do not alter price
                            </button>
                            &nbsp;
                            <button class="col-md-3" nbButton status="danger">
                                Alter price
                            </button>
                            &nbsp;
                            <button class="col-md-3" nbButton>
                                Clear
                            </button>
                        </div>
                    </div>
                    
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
