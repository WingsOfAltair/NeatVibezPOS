<div class="row" >
    <div class="col-lg-12">
      <nb-card-body style="height: 100%; overflow-y: auto;">
        <div class="row mt-3">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
           
          </div>
          <div class="col-lg-4">
            <input
              nbInput
              [nbFilterInput]="dataSource"
              placeholder='{{ "GENERALWORDS.SEARCH" | translate }}'
              id="search"
              class="search-input"
              style="float: right"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-12">
            <table
              [nbTreeGrid]="dataSource"
              [nbSort]="dataSource"
              (sort)="updateSort($event)"
            >
              <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
              <tr
                nbTreeGridRow
                *nbTreeGridRowDef="let row; columns: allColumns"
              ></tr>
  
              <ng-container [nbTreeGridColumnDef]="'ItemName'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ItemName')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.NOI" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data.ItemName || "-" }}
                </td>
              </ng-container>
              <!-- <ng-container [nbTreeGridColumnDef]="'ItemBarcode'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ItemBarcode')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.ITEMBARCODE" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ItemBarCode"] || "-" }}
                </td>
              </ng-container> -->
              <ng-container [nbTreeGridColumnDef]="'ItemQuantity'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ItemQuantity')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.ITEMQUANTITY" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ItemQuantity"] || "-" }}
                </td>
              </ng-container>

              <!-- <ng-container [nbTreeGridColumnDef]="'Paidamount'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ItemQuantity')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.PAIDAMOUNT" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ItemPrice"] || "-" }}
                </td>
              </ng-container>

              <ng-container [nbTreeGridColumnDef]="'reminder'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('reminder')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.Rwminder" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ItemPrice"] || "-" }}
                </td>
              </ng-container> -->

              <ng-container [nbTreeGridColumnDef]="'totalamount'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('totalamount')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.TOTALAMOUNT" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ItemPrice"] || "-" }}
                </td>
              </ng-container>
  
              <ng-container [nbTreeGridColumnDef]="'Action'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('Action')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.ACTION" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  <a (click)="pickItem(row.data.RandomCode)"
                    ><i class="nb-edit"></i
                  ></a>
                </td>
              </ng-container>
            </table>
          </div>
        </div>
      </nb-card-body>
    </div>
  </div>
