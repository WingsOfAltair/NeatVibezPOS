<nb-card-body [formGroup]="AddData">
    <div class="row">
     
      <div class="col-lg-12">
          <strong>Please enter the amount of cash located inside of the cash register in the field below</strong>
      </div>
  
  
      <div class="col-lg-6 mt-3">
        <label for="EmployeeAddress">Enter Amount of Cash in Cash Register </label>
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder="Amount"
          formControlName="Amount"
        />
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px; text-align: center">
        <div class="buttons-row">
          <button
            class="col-md-2"
            nbButton
            status="primary"
            (click)="submit()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </nb-card-body>
