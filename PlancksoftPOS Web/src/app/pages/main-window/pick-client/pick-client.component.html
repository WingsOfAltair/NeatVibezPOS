<div class="row">
    <div class="col-lg-12">
      <nb-card-body>
        <div class="row mt-3">
          <div class="col-lg-6"></div>
          <div class="col-lg-6">
            <input
              nbInput
              [nbFilterInput]="dataSource"
              placeholder="Search"
              id="search"
              class="search-input"
              style="float: right"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-12">
            <table
              [nbTreeGrid]="dataSource"
              [nbSort]="dataSource"
              (sort)="updateSort($event)"
            >
              <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
              <tr
                nbTreeGridRow
                *nbTreeGridRowDef="let row; columns: allColumns"
              ></tr>
  
              <ng-container [nbTreeGridColumnDef]="'ClientID'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ClientID')"
                  *nbTreeGridHeaderCellDef
                >
                  Client ID
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data.ClientID || "-" }}
                </td>
              </ng-container>

              <ng-container [nbTreeGridColumnDef]="'ClientName'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ClientName')"
                  *nbTreeGridHeaderCellDef
                >
                  Client Name
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["ClientName"] || "-" }}
                </td>
              </ng-container>
            </table>
          </div>
        </div>
      </nb-card-body>
    </div>
  </div>
