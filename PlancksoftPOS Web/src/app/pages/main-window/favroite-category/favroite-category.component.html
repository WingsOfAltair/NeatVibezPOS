<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{ "GENERALWORDS.FCN" | translate }}</nb-card-header>
      <nb-card-body>
        <div class="row" [formGroup]="itemGroup">
          <div class="col-lg-12">
            <label class="col-lg-12">{{ "GENERALWORDS.CATEGORYNAME" | translate }}</label>
            <input
              type="text"
              class="col-lg-5"
              formControlName="categoryname"
              nbInput
              fullWidth
              shape="rectangle"
              placeholder='{{ "GENERALWORDS.CATEGORYNAME" | translate }}'
            />
          </div>

          <div class="col-lg-12 mt-3">
            <div class="buttons-row">
              <button
                class="col-md-2"
                nbButton
                status="primary"
                (click)="SubmitData()"
                *ngIf="!Check"
              >
              {{ "GENERALWORDS.ADDFAVORITECATGEGORY" | translate }}
              </button>
              &nbsp;
              <button
                class="col-md-2"
                nbButton
                status="danger"
                (click)="Updatedata()"
                *ngIf="Check"
              >
              {{ "GENERALWORDS.UPDATE" | translate }}
              </button>
            </div>
          </div>

          <div class="col-lg-12" style="margin-top: 20px">
            <div style="float: right; margin-bottom: 10px">
              <input
                nbInput
                [nbFilterInput]="dataSource"
                placeholder='{{ "GENERALWORDS.SEARCH" | translate }}'
                id="search"
                class="search-input"
              />
            </div>
            <table
              [nbTreeGrid]="dataSource"
              [nbSort]="dataSource"
              (sort)="updateSort($event)"
            >
              <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
              <tr
                nbTreeGridRow
                *nbTreeGridRowDef="let row; columns: allColumns"
              ></tr>

              <ng-container [nbTreeGridColumnDef]="' ID'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('ID')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.ID" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data.id || "-" }}
                </td>
              </ng-container>
              <ng-container [nbTreeGridColumnDef]="' Name'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('Name')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.NAME" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  {{ row.data["Name"] || "-" }}
                </td>
              </ng-container>

              <ng-container [nbTreeGridColumnDef]="'Action'">
                <th
                  nbTreeGridHeaderCell
                  [nbSortHeader]="getSortDirection('Action')"
                  *nbTreeGridHeaderCellDef
                >
                {{ "GENERALWORDS.ACTION" | translate }}
                </th>
                <td nbTreeGridCell *nbTreeGridCellDef="let row">
                  <a (click)="Update(row.data.id)"
                    ><i class="nb-edit" style="font-size: 20px"></i
                  ></a>
                  &nbsp;
                  <a (click)="delete(row.data.id)"
                    ><i
                    
                      class="nb-trash"
                      style="font-size: 20px; color: orangered"
                    ></i
                  ></a>
                </td>
              </ng-container>
            </table>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
